<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriMarket - Local Food Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e9f5e1 0%, #f7f7fa 100%);
            margin: 0;
            color: #2d3a2d;
        }
        header {
            background: #4caf50;
            color: #fff;
            padding: 0.5rem 0;
            box-shadow: 0 2px 8px rgba(76,175,80,0.08);
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .nav-btn.active, .nav-btn:hover {
            background: #388e3c;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .section {
            display: none;
            animation: fadeIn 0.7s;
        }
        .section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .hero {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(76,175,80,0.08);
            padding: 2.5rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #388e3c;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #2d3a2d;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        .search-bar input {
            padding: 0.7rem 1rem;
            border-radius: 20px;
            border: 1px solid #c8e6c9;
            font-size: 1rem;
            width: 300px;
            outline: none;
        }
        .search-bar button {
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: #388e3c;
        }
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .filters select {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid #c8e6c9;
            font-size: 1rem;
            background: #f7f7fa;
        }
        .farmers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 2rem;
        }
        .farmer-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(76,175,80,0.08);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }
        .farmer-card:hover {
            box-shadow: 0 6px 24px rgba(76,175,80,0.15);
        }
        .farmer-card h3 {
            margin: 0 0 0.5rem 0;
            color: #388e3c;
            font-size: 1.3rem;
        }
        .farmer-card .location {
            font-size: 0.95rem;
            color: #6d8f6d;
            margin-bottom: 0.5rem;
        }
        .farmer-card .produce {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .farmer-card .availability {
            font-size: 0.95rem;
            color: #388e3c;
            margin-bottom: 0.5rem;
        }
        .farmer-card .rating {
            margin-top: 0.5rem;
            color: #ffb300;
            font-size: 1.1rem;
        }
        .farmer-card .view-btn {
            margin-top: 1rem;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .farmer-card .view-btn:hover {
            background: #388e3c;
        }
        .farmer-form {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(76,175,80,0.08);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .farmer-form input, .farmer-form textarea {
            padding: 0.7rem 1rem;
            border-radius: 12px;
            border: 1px solid #c8e6c9;
            font-size: 1rem;
            background: #f7f7fa;
            resize: none;
        }
        .farmer-form button {
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .farmer-form button:hover {
            background: #388e3c;
        }
        .orders-list {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(76,175,80,0.08);
            padding: 2rem;
            min-height: 120px;
        }
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 62, 44, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(76,175,80,0.18);
            padding: 2rem;
            min-width: 320px;
            max-width: 420px;
            position: relative;
        }
        .modal .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: #388e3c;
            cursor: pointer;
        }
        .order-form {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .order-form input, .order-form textarea {
            padding: 0.7rem 1rem;
            border-radius: 12px;
            border: 1px solid #c8e6c9;
            font-size: 1rem;
            background: #f7f7fa;
            resize: none;
        }
        .order-form button {
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .order-form button:hover {
            background: #388e3c;
        }
        .map-container {
            margin: 2rem 0;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(76,175,80,0.08);
            padding: 1rem;
            text-align: center;
        }
        .map-placeholder {
            width: 100%;
            height: 320px;
            border-radius: 12px;
            background: linear-gradient(135deg, #e9f5e1 0%, #c8e6c9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #388e3c;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        @media (max-width: 700px) {
            nav, main {
                padding: 0 1rem;
            }
            .farmers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">🌾 AgriMarket</div>
            <div class="nav-links">
                <button type="button" onclick="showSection('home', this)" class="nav-btn active">Home</button>
                <button type="button" onclick="showSection('farmers', this)" class="nav-btn">Find Farmers</button>
                <button type="button" onclick="showSection('register', this)" class="nav-btn">Join as Farmer</button>
                <button type="button" onclick="showSection('orders', this)" class="nav-btn">My Orders</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="hero">
                <h1>Connect Local Farmers with Fresh Food Buyers</h1>
                <p>Direct farm-to-table marketplace eliminating middlemen</p>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for produce, farmers, or location..." autocomplete="off">
                    <button type="button" onclick="searchFarmers()">🔍 Search</button>
                </div>
            </div>
            <div class="map-container">
                <div class="map-placeholder">
                    <span>🗺️ Map of Farmer Locations & Delivery Zones (Coming Soon)</span>
                </div>
            </div>
        </section>

        <!-- Farmers Directory -->
        <section id="farmers" class="section">
            <h2>Local Farmers</h2>
            <div class="filters">
                <select id="locationFilter" onchange="filterFarmers()">
                    <option value="">All Locations</option>
                    <option value="downtown">Downtown</option>
                    <option value="suburbs">Suburbs</option>
                    <option value="rural">Rural</option>
                </select>
                <select id="produceFilter" onchange="filterFarmers()">
                    <option value="">All Produce</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="herbs">Herbs</option>
                    <option value="grains">Grains</option>
                </select>
            </div>
            <div id="farmersGrid" class="farmers-grid"></div>
        </section>

        <!-- Farmer Registration -->
        <section id="register" class="section">
            <h2>Join as a Farmer</h2>
            <form id="farmerForm" class="farmer-form" autocomplete="off">
                <input type="text" id="farmerName" name="farmerName" placeholder="Farm Name" required>
                <input type="text" id="farmerLocation" name="farmerLocation" placeholder="Location" required>
                <input type="tel" id="farmerPhone" name="farmerPhone" placeholder="Phone Number" required pattern="[0-9+\s\-]+">
                <textarea id="farmerDescription" name="farmerDescription" placeholder="Farm Description" required></textarea>
                <input type="text" id="farmerProduce" name="farmerProduce" placeholder="Main Produce (comma separated)" required>
                <input type="number" id="deliveryRadius" name="deliveryRadius" placeholder="Delivery Radius (km)" required min="1">
                <button type="submit">Register Farm</button>
            </form>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="section">
            <h2>My Orders</h2>
            <div id="ordersList" class="orders-list"></div>
        </section>
    </main>

    <!-- Farmer Profile Modal -->
    <div id="farmerModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" tabindex="0" role="button" aria-label="Close">&times;</span>
            <div id="farmerDetails"></div>
            <div class="order-form">
                <h3>Place Order</h3>
                <input type="text" id="buyerName" name="buyerName" placeholder="Your Name" required>
                <input type="email" id="buyerEmail" name="buyerEmail" placeholder="Your Email" required>
                <textarea id="orderDetails" name="orderDetails" placeholder="What would you like to order?" required></textarea>
                <button type="button" onclick="placeOrder()">Send Order Request</button>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeMessageModal()" tabindex="0" role="button" aria-label="Close">&times;</span>
            <div id="messageContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
